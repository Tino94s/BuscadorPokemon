<h1 class="mt-5">Listado de Pok√©mon</h1>
<hr>

<input type="text"
    class="form-control mb-2"
    placeholder="Buscar Pokemon"
    #txtSearch
    (keyup)="onSearchPokemon( txtSearch.value )"/>

<button class="btn btn-primary"
(click)="prevPage()">
    Anteriores
</button>
&nbsp;
<button class="btn btn-primary"
(click)="nextPage()"
[disabled]="(pokemons | filtro:page:search).length === 0">
    Siguientes
</button>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Sprite</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let poke of pokemons | filtro:page:search"
        [ngStyle]="{'height':'100px'}">

            <td>{{ poke.id }}</td>
            <td>{{ poke.name }}</td>
            <td>
                <img [src]="poke.pic" [alt]="poke.name">
            </td>
        </tr>
    </tbody>
</table>
